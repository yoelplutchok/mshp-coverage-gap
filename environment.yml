# MSHP Coverage Gap - Conda Environment
#
# USAGE:
#   conda env create -f environment.yml
#   conda activate mshp-gap
#   pip install -e .

name: mshp-gap
channels:
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.11
  - pip>=23.0

  # Data manipulation
  - pandas>=2.0.0
  - numpy>=1.24.0

  # Geospatial
  - geopandas>=0.14.0
  - shapely>=2.0.0
  - pyproj>=3.6.0
  - fiona>=1.9.0
  - folium>=0.15.0

  # Web scraping
  - beautifulsoup4>=4.12.0
  - lxml>=4.9.0

  # HTTP requests
  - requests>=2.31.0

  # Fuzzy matching
  - thefuzz>=0.20.0
  - python-Levenshtein>=0.21.0

  # Configuration
  - pyyaml>=6.0

  # Visualization
  - matplotlib>=3.8.0
  - seaborn>=0.13.0

  # Statistics
  - scipy>=1.11.0

  # Testing
  - pytest>=7.4.0

  # Development
  - black>=23.0.0
  - ruff>=0.1.0

  # Pip-only packages
  - pip:
      - -e .

